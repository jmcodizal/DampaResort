<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMPA sa Tabing Dagat | Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("images/beach-view.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #3D1203; 
      color: #F5E6BE; 
      text-align: center;
      padding: 14px 0;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #3D1203;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .login-container {
      width: 60%;
      max-width: 650px;
      min-width: 400px;
    background: rgba(249, 241, 229, 0.75); 
    backdrop-filter: blur(12px);
      padding: 40px 50px;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
      transition: width 0.3s ease;
    }

    
    .photo-upload {
      text-align: center;
      margin-top: 1px;
      margin-bottom: 15px;
    }

    #camera {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #E48523; 
      background-color: #f1f1f1;
    }

    .btn-face {
     background-color: #E48523; 
      color: #fff;
      font-size: 0.8rem;
      padding: 5px 14px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      transition: 0.3s;
    }

    .btn-face:hover {
       background-color: #BA3D03; 
      color: #E8C580;
    }

   
    .form-label {
      color: #3D1203;
      font-weight: 600;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid rgba(181, 143, 98, 0.5);
    }

    .form-control:focus {
      border-color: #E48523;
      box-shadow: 0 0 6px rgba(228,133,35,0.6);
    }

    .btn-login {
     background: linear-gradient(90deg, #E48523, #D0A85A);
      color: #fff;
      font-weight: 600;
      width: 100%;
      padding: 9px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    .btn-login:hover {
      background: linear-gradient(90deg, #BA3D03, #E8C580);
      color: #E8C580;
    }

    footer {
      background-color: #3D1203;
      color: #E8C580;
      text-align: center;
      padding: 10px 0;
      font-size: 0.85rem;
      width: 100%;
    }

    @media (max-width: 768px) {
      .login-container {
        width: 85%;
        padding: 30px 25px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 95%;
        padding: 25px 20px;
      }
    }

    .signup-text {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .signup-text a {
      color: #3D1203;
      font-weight: 500;
      text-decoration: underline;
    }

    .signup-text a:hover {
      color: #BA3D03;
    }
  </style>
</head>
<body>
  <header>
    DAMPA sa Tabing Dagat | Admin Login
  </header>

  <main>
    <div class="login-wrapper">
      <h2><i class="fa-solid fa-user-shield me-2"></i>Admin Login</h2>

      <div class="login-container">
        <div class="photo-upload">
          <video id="camera" autoplay></video><br>
          <button type="button" class="btn-face" id="startCameraBtn">Start Face Recognition</button>
        </div>

        <form id="adminLoginForm">
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-login">Log In</button>
          <div class="signup-text">
            Don’t have an account? <a href="admin-signup.html">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    © 2025 DAMPA sa Tabing Dagat. All Rights Reserved.
  </footer>

  <script>
    const video = document.getElementById('camera');
    const startCameraBtn = document.getElementById('startCameraBtn');

    startCameraBtn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        startCameraBtn.textContent = "Face Recognition Active";
        startCameraBtn.disabled = true;
      } catch (err) {
        alert("Camera access denied or unavailable.");
      }
    });

    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("✅ Login successful (simulated). Face recognition would verify here.");
    });
  </script>
</body>
</html>
