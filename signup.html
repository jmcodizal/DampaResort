<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAMPA sa Tabing Dagat | Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* COLORS DIRECTLY USED (no :root) */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: url('images/beach-view.jpg') no-repeat center center fixed;
  background-size: cover;
      color: #3D1203;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ========== HEADER ========== */
    .topnav {
      background-color: #3D1203;
      color: #E8C580;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topnav .logo img {
      height: 45px;
    }

    .menu-icon {
      font-size: 22px;
      color: #E8C580;
      display: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: #E8C580;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #E48523;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #FFFDF8;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      min-width: 160px;
      z-index: 999;
    }

    .dropdown-content a {
      color: #3D1203;
      padding: 10px 14px;
      display: block;
      font-size: 14px;
    }

    .dropdown-content a:hover {
      background-color: #E8C580;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-box-desktop {
      display: flex;
      align-items: center;
      background: #FFFDF8;
      border-radius: 5px;
      padding: 4px 10px;
    }

    .search-box-desktop input {
      border: none;
      outline: none;
      font-size: 14px;
      padding: 4px;
      width: 160px;
    }

    .search-box-desktop i {
      color: #BA3D03;
      cursor: pointer;
    }

    /* ======= MOBILE HEADER ======= */
    @media (max-width: 992px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #3D1203;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        text-align: center;
        padding: 15px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }

      .search-box-desktop {
        display: none;
      }

      /* Switch order: hamburger left, logo right */
      .topnav {
        flex-direction: row-reverse;
      }
    }

    /* ========== SIGNUP FORM ========== */
    main {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* <-- push content to top */
  margin-top: 0;
  padding-top: 0;
  padding: 10px 20px 0; /* small top padding only */
  gap: 5px;
  backdrop-filter: blur(4px);
}

    form {
      background-color: #FFFDF8;
      
     
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
      padding: 20px 40px;        
      width: 600px;             
      max-width: 90%;           
    }


    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3D1203;
      font-weight: bold;
      font-size: 20px;
    }

    label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
      color: #3D1203;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 9px;
      border: 1.5px solid #C5A07E;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #E48523;
      outline: none;
      box-shadow: 0 0 5px rgba(228, 133, 35, 0.4);
    }

    .password-container {
      position: relative;
    }

    .password-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #BA3D03;
      cursor: pointer;
    }

    button {
      background-color: #3D1203;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
      
      width: 50%;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #BA3D03;
      transform: scale(1.03);
    }
    .signup-title {
  color: #3D1203;
  font-weight: bold;
  font-family: 'Segoe UI', Arial, sans-serif;
  margin-bottom: 10px;
  margin-top: 2px;
}

.signup-subtitle {
  color: #3D1203;
  font-weight: 600;
  text-align: center;
  margin-bottom: 25px;
}

.signup-form {
  background-color: #FFFDF8;
  border: 2px solid #C5A07E;
  border-radius: 10px;
  box-shadow: 0 4px 14px rgba(0, 0, 0, 0.15);
  padding: 30px 40px;
  width: 500px;
  max-width: 95%;
}

.signup-form label {
  color: #3D1203;
  font-weight: 600;
  font-size: 13px;
}

.signup-form .form-control {
  border: 1.5px solid #C5A07E;
  border-radius: 6px;
  font-size: 14px;
  padding: 9px;
}

.signup-form .form-control:focus {
  
  box-shadow: 0 0 5px rgba(228, 133, 35, 0.4);
}

.signup-form button {
  background-color: #3D1203;
  color: white;
  border: none;
  border-radius: 6px;
  transition: background 0.3s, transform 0.2s;
}

.signup-form button:hover {
  background-color: #BA3D03;
  transform: scale(1.03);
}


    .signup-text {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
    }

    .signup-text a {
      color: #E48523;
      font-weight: 500;
      text-decoration: underline;
    }

    .signup-text a:hover {
      color: #BA3D03;
    }

    /* ========== SOCIALS ========== */
    .socials {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 15px;
  gap: 6px;
  margin-bottom: 0;
  padding-bottom: 10px;
}

.socials a {
  text-decoration: none;
  color: #3D1203;
  font-size: 15px;
  transition: color 0.3s, transform 0.2s;
}

.socials a i {
  margin-right: 6px;
  font-size: 18px;
  vertical-align: middle;
}

.socials a:hover {
  color: #FFF;
  transform: scale(1.05);
}


    footer {
      text-align: center;
      background-color: #3D1203;
      color: #E8C580;
      padding: 12px;
      font-size: 13px;
      margin-top: 0;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="topnav" role="banner">
    <div class="menu-icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></div>

    <div class="logo">
      <a href="#home"><img src="images/Dampa Logo.png" alt="DAMPA logo"></a>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="#home"><i class="fa fa-home"></i> Home</a>
      <div class="dropdown">
        <a href="#"><i class="fa fa-bed"></i> Rooms ▾</a>
        <div class="dropdown-content">
          <a href="#">Room 1</a>
          <a href="#">Room 2</a>
          <a href="#">Couple Room</a>
        </div>
      </div>
      <a href="#about"><i class="fa fa-info-circle"></i> About</a>
      <a href="#contact"><i class="fa fa-phone"></i> Contact</a>
      <a href="login.html"><i class="fa fa-sign-in-alt"></i> Log In</a>
      <a href="signup.html"><i class="fa fa-user-plus"></i> Sign Up</a>
    </nav>

    <div class="search-box-desktop d-none d-md-flex">
      <input type="text" placeholder="Search...">
      <i class="fa fa-search"></i>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
  <h2 class="signup-title">Customer Sign Up</h2>

  <form class="signup-form">
    <h3 class="signup-subtitle">Sign up for a Dampa Account</h3>

    <div class="row g-2">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" required placeholder="Enter first name">
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" required placeholder="Enter last name">
      </div>
    </div>

    <div class="mt-2">
      <label>Email</label>
      <input type="email" class="form-control" required placeholder="Enter email">
    </div>

    <div class="mt-2">
      <label>Password</label>
      <input type="password" class="form-control" id="password" required placeholder="Enter password">
    </div>

    <div class="mt-2">
      <label>Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm password">
    </div>

    <button type="submit" class="btn w-100 fw-bold py-2 mt-3">Sign Up</button>

    <div class="signup-text">
      Already have an account? <a href="login.html">Login Now</a>
    </div>
  </form>
  <div class="socials">
  <a href="https://www.facebook.com/EmmaruthPaloParis" target="_blank" rel="noopener">
    <i class="fab fa-facebook-f"></i> Emmaruth Palo Paris
  </a>
  <a href="https://www.facebook.com/DAMPAsaTabingDagat" target="_blank" rel="noopener">
    <i class="fa-brands fa-facebook"></i> DAMPA sa Tabing Dagat
  </a>
</div>

</main>


  <!-- FOOTER -->
  <footer>© 2025 DAMPA sa Tabing Dagat. All Rights Reserved.</footer>

  <script>
    // Toggle Password Visibility
    function toggleVisibility(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);
      toggle.addEventListener("click", () => {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        toggle.classList.toggle("fa-eye");
        toggle.classList.toggle("fa-eye-slash");
      });
    }
    toggleVisibility("togglePassword", "password");
    toggleVisibility("toggleConfirm", "confirmPassword");

    // Toggle Mobile Menu
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
