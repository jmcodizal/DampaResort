<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .status-upcoming {
      color: #0d6efd;
      font-weight: 600;
    }
    .status-checkedin {
      color: #ffc107;
      font-weight: 600;
    }
    .status-completed {
      color: #198754;
      font-weight: 600;
    }
    .status-cancelled {
      color: #dc3545;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center"><i class="bi bi-calendar3"></i> Booking History</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table align-middle table-bordered table-hover">
            <thead class="text-center">
              <tr>
                <th>Booking ID</th>
                <th>Room Name</th>
                <th>Check-in Date</th>
                <th>Check-out Date</th>
                <th>Status</th>
                <th>Total Cost</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#1001</td>
                <td>Deluxe Room</td>
                <td>2025-10-20</td>
                <td>2025-10-23</td>
                <td class="status-upcoming">Upcoming</td>
                <td>₱5,400</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-danger me-2">Cancel</button>
                  <button class="btn btn-sm btn-secondary">Rate</button>
                </td>
              </tr>
              <tr>
                <td>#1000</td>
                <td>Family Suite</td>
                <td>2025-10-10</td>
                <td>2025-10-13</td>
                <td class="status-completed">Completed</td>
                <td>₱9,200</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-secondary">Review</button>
                </td>
              </tr>
              <tr>
                <td>#0999</td>
                <td>Standard Room</td>
                <td>2025-09-15</td>
                <td>2025-09-18</td>
                <td class="status-cancelled">Cancelled</td>
                <td>₱0</td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-secondary" disabled>Cancelled</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="mt-3 text-end">
          <button class="btn btn-primary">Back to Dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
