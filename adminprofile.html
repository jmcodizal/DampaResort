<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Settings / Admin Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #edb603;
      color: white;
      border-radius: 15px 15px 0 0;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4"><i class="bi bi-gear-fill"></i> System Settings / Admin Profile</h2>

    <!-- Admin Profile Section -->
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-person-circle"></i> Admin Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Admin Name</label>
              <input type="text" class="form-control" value="Kimberly">
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" value="admin@Dampa.com">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" placeholder="Enter new password">
            </div>
            <div class="col-md-6">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm password">
            </div>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Resort Details Section -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-house-heart"></i> Resort Details</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Resort Name</label>
              <input type="text" class="form-control" value="DAMPA">
            </div>
            <div class="col-md-6">
              <label class="form-label">Resort Email</label>
              <input type="email" class="form-control" value="@damparesort.com">
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Resort Description</label>
            <textarea class="form-control" rows="3">Experience the perfect getaway with comfort and nature at Sunset Bay Resort.</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Location / Address</label>
            <input type="text" class="form-control" value="Nasugbu, Batangas, Philippines">
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="text" class="form-control" value="09459862423">
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Resort Image (for landing page)</label>
            <input type="file" class="form-control">
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Update Resort Details</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mt-4 text-end">
      <button class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Dashboard</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
