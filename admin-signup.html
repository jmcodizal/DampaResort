<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAMPA sa Tabing Dagat | Admin Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: url("images/beach-view.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 0;
        color: #3D1203; 
      }

      header {
        background: rgba(61, 18, 3, 0.75);
        color: #F5E6BE; 
        text-align: center;
        padding: 14px 0;
        font-weight: 600;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      }

      
      .signup-container {
        max-width: 460px;
        background: rgba(249, 241, 229, 0.75); 
        backdrop-filter: blur(12px);
        margin: 10px auto;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(61,18,3,0.2);
        transition: all 0.3s ease-in-out;
      }

      .signup-container:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(61,18,3,0.28);
      }

      h2 {
        text-align: center;
        color: #3D1203;
        font-weight: 700;
        margin: 15px 0 10px;
      }

      .form-label {
        font-weight: 600;
        color: #3D1203;
        font-size: 0.9rem;
      }

      .form-control, .form-select {
        border: 2px solid rgba(181, 143, 98, 0.5); 
        border-radius: 10px;
        font-size: 0.9rem;
        padding: 7px 11px;
        background-color: rgba(255, 255, 255, 0.85);
        transition: 0.3s;
      }

      .form-control:focus, .form-select:focus {
        border-color: #E48523;
        box-shadow: 0 0 10px rgba(228,133,35,0.4);
      }

    
      .photo-upload {
        text-align: center;
        margin-bottom: 18px;
      }

      .photo-frame {
        width: 110px;
        height: 110px;
        border: 3px solid #E48523;
        border-radius: 50%;
        margin: 0 auto 8px;
        background-color: rgba(255,255,255,0.7);
        background-size: cover;
        background-position: center;
        transition: all 0.3s ease;
      }

      .btn-upload {
        background-color: #E48523;
        color: #fff;
        font-size: 0.8rem;
        padding: 6px 15px;
        border: none;
        border-radius: 8px;
        transition: 0.3s;
      }

      .btn-upload:hover {
        background-color: #BA3D03; 
      }

    
      .btn-submit {
        background: linear-gradient(90deg, #E48523, #D0A85A); 
        color: #fff;
        font-weight: 600;
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .btn-submit:hover {
        background: linear-gradient(90deg, #BA3D03, #E8C580);
        box-shadow: 0 4px 12px rgba(61,18,3,0.25);
      }

    
      .signup-text {
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
      }

      .signup-text a {
        color: #BA3D03;
        font-weight: 500;
        text-decoration: underline;
      }

      .signup-text a:hover {
        color: #3D1203;
      }

    
      .alert-custom {
        border: none;
        background-color: rgba(228,133,35,0.85);
        color: #fff;
        border-radius: 10px;
        padding: 8px 10px;
        margin-bottom: 12px;
        font-size: 0.9rem;
        text-align: center;
        display: none;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        font-weight: 600;
      }

      
      footer {
        background-color: rgba(61,18,3,0.75);
        color: #F5E6BE;
        text-align: center;
        padding: 12px 0;
        margin-top: 40px;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
      }
</style>
</head>
<body>

  
  <header>
    DAMPA sa Tabing Dagat | Admin Sign Up
  </header>

  <h2 class="text-center">
    <i class="fa-solid fa-user-shield me-2"></i> Admin Registration
  </h2>

 
  <div class="signup-container">
    <div id="alertBox" class="alert-custom"></div>

    <div class="photo-upload">
      <div id="photoPreview" class="photo-frame"></div>
      <input type="file" id="photoInput" accept="image/*" hidden>
      <button type="button" class="btn-upload" onclick="document.getElementById('photoInput').click()">Upload Picture</button>
    </div>

    <form id="adminSignupForm">
      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">Middle Name</label>
          <input type="text" class="form-control" id="middleName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="18" required>
        </div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="">Select</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" maxlength="11" placeholder="11 digits only" required>
      </div>

      <div class="mb-2">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
      </div>

      <button type="submit" class="btn btn-submit">Sign Up</button>

      <div class="signup-text">
        Already have an account? <a href="login.html">Login Now</a>
      </div>
    </form>
  </div>

 
  <footer>
    ¬© 2025 DAMPA sa Tabing Dagat. All Rights Reserved.
  </footer>

  <script>
    const alertBox = document.getElementById("alertBox");
    const showAlert = (message, type = "error") => {
      alertBox.textContent = message;
      alertBox.style.display = "block";
      alertBox.style.backgroundColor = type === "success" ? "#E8C580" : "#E48523";
      alertBox.style.color = type === "success" ? "#3D1203" : "#fff";
      setTimeout(() => alertBox.style.display = "none", 4000);
    };

    const photoInput = document.getElementById("photoInput");
    const photoPreview = document.getElementById("photoPreview");

    
    photoInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          photoPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("adminSignupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fields = ["firstName", "lastName", "middleName", "age", "gender", "dob", "contact", "email", "password", "confirmPassword"];
      for (const id of fields) {
        if (!document.getElementById(id).value.trim()) {
          showAlert("‚ö†Ô∏è Please fill out all fields before submitting.");
          return;
        }
      }

      const contact = document.getElementById("contact").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!/^[0-9]{11}$/.test(contact)) {
        showAlert("üì± Contact number must be exactly 11 digits.");
        return;
      }

      if (!/^[a-zA-Z0-9._%+-]+@gmail\\.com$/.test(email)) {
        showAlert("üìß Email must be a valid Gmail address (example@gmail.com).");
        return;
      }

      if (password !== confirmPassword) {
        showAlert("üîí Passwords do not match.");
        return;
      }

      if (!photoInput.files.length) {
        showAlert("üñºÔ∏è Please upload your picture.");
        return;
      }

      showAlert("‚úÖ Signup successful!", "success");
      this.reset();
      photoPreview.style.backgroundImage = "";
    });
  </script>
</body>
</html>
